<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Formulário</title>
</head>
<body>
    <section>
        <div class="container">
            <h1 id="title"> FORMULÁRIO</h1>
            <form id='main-form' name="main-form" method="POST" onsubmit="return validateForm()">
                Nome: <input type="text" id="nome" name="nome"> <br>
                Endereço: <input type="text" id="endereco" name="endereco"> <br>
                Estado: <select id="estado" name="estado">
                    <option value="sao-paulo">São Paulo</option>
                    <option value="rio-de-janeiro">Rio de Janeiro</option>
                    <option value="minas-gerais">Minas Gerais</option>
                    <option value="parana">Paraná</option>
                    <option value="santa-catarina">Santa Catarina</option> </select>
                </select><br>
                Cidade: <input type="text" id="cidade" name="cidade"><br>
                CEP: <input type="text" id="cep" name="cep"
                onkeypress="mask(this, '#####-###')" maxlength="9"><br>
                Email: <input type="text" id="email" name="email"><br>
                Data Nasc.:  <input type="text" id="data_nascimento" name="data_nascimento"
                onkeypress="mask(this, '##/##/####')" maxlength="10"><br>
                CPF: <input type="text" id="cpf" name="cpf"
                onkeypress="mask(this, '###.###.###-##')" maxlength="14"><br>
                RG: <input type="text" id="rg" name="rg"
                onkeypress="mask(this, '###.###.###')" maxlength="11"><br>
                Telefone: <input type="text" id="telefone" name="telefone"
                onkeypress="mask(this, '## # #####-####')" maxlength="15"> <br>
                <div id="submit-reset">                
                    <input type="submit" id="acesso" name="acesso">
                    <input type="reset" id="reset" name="reset" onclick="return resetQuestion()">
                </div>
            </div>
            </form>
    </section>
</body> 
</html>
