<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX6</title>
    <script>
        function calcMassa(){
            let peso = parseFloat(document.getElementById("peso").value)
            let altura = parseFloat(document.getElementById("altura").value)
            let massa = peso/(altura*altura)
            if (peso != null  && altura != null){
                document.getElementById("msg").innerHTML = "Seu IMC Ã© de: " + massa
            }
        };
    </script>
</head>
<body>
    <div id="form">
        <input type ="number" id="peso" placeholder="peso"> <br>
        <input type ="number" id="altura" placeholder="altura"> <br>
        <input type="submit" id="acesso" name="acesso" button onclick="return calcMassa()"> 
        <p id="msg"></p>
    </div>
</body>
</html>
