<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX5</title>
    <script>
        function aumento(){
            let nome = document.getElementById("nome").value
            let salario = parseFloat(document.getElementById("salario").value)
            let aumento = salario + (salario*0.05)
            if (isNaN(salario)){
                document.getElementById("msg").innerHTML = "Não tem salário pra aumentar..."
            }
            else{
                document.getElementById("msg").innerHTML = "Salário será de: " + aumento
            }
            
        };
    </script>
</head>
<body>
    <div id="form">
        <input type ="text" id="nome" placeholder="nome"> <br>
        <input type ="text" id="cargo" placeholder="cargo"> <br>
        <input type ="number" id="salario" placeholder="salario"> <br>
        <input type="submit" id="acesso" name="acesso" button onclick="return aumento()"> 
        <p id="msg"></p>
    </div>
</body>
</html>
