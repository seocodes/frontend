<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX3</title>
    <script>
        function media(){
            let n1 = parseFloat(document.getElementById("nota1").value)
            let n2 = parseFloat(document.getElementById("nota2").value)
            let n3 = parseFloat(document.getElementById("nota3").value)
            let media = (n1+n2+n3)/3
            if (isNaN(n1) || isNaN(n2) || isNaN(n3)) {
                alert("Não há notas o suficiente.")
                
            }
            else{
                alert("A média é: " + media)
            }
        };
    </script>
</head>
<body>
    <div id="form">
        <input type ="number" id="nota1" placeholder="nota1"> <br>
        <input type ="number" id="nota2" placeholder="nota2"> <br>
        <input type ="number" id="nota3" placeholder="nota3"> <br>
        <input type="submit" id="acesso" name="acesso" button onclick="return media()"> 
    </div>
</body>
</html>
