<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX4</title>
    <script>
        function resultado(){
            let nome = document.getElementById("nome").value
            let quant = parseFloat(document.getElementById("quantidade").value)
            let preco = parseFloat(document.getElementById("preco").value)
            let resultado = quant*preco
            alert(nome + ", o preço total será de:  " + resultado)
        };
    </script>
</head>
<body>
    <div id="form">
        <input type ="text" id="nome" placeholder="nome"> <br>
        <input type ="text" id="produto" placeholder="produto"> <br>
        <input type ="number" id="quantidade" placeholder="quantidade"> <br>
        <input type ="number" id="preco" placeholder="preco"> <br>
        <input type="submit" id="acesso" name="acesso" button onclick="return resultado()"> 
    </div>
</body>
</html>
