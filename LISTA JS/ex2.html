<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX2</title>
    <script>
        function transformar(){
            let celsius = document.getElementById("tempCelsius")
            let fahrenheit = (celsius.value * 9/5) + 32
            document.getElementById("fahrenheit").innerHTML = "Temperatura em Fahrenheit: " + fahrenheit
        };
    </script>
</head>
<body>
    <div class="form">
        <input type ="number" id="tempCelsius" placeholder="Celsius"> <br>
        <input type="submit" id="acesso" name="acesso" button onclick="return transformar()"> 
        <p id="fahrenheit"></p>
    </div>
</body>
</html>
