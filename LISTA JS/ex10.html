<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX10</title>
    <script>
        function soma(){
            let n1 = parseFloat(document.getElementById("num2").value)
            let n2 = parseFloat(document.getElementById("num2").value)
            let resposta = n1+n2
            document.getElementById("msg").innerHTML = "A soma é: " + resposta
        };
        function subt(){
            let n1 = parseFloat(document.getElementById("num2").value)
            let n2 = parseFloat(document.getElementById("num2").value)
            let resposta = n1-n2
            document.getElementById("msg").innerHTML = "A subtração é: " + resposta
        };
        function mult(){
            let n1 = parseFloat(document.getElementById("num2").value)
            let n2 = parseFloat(document.getElementById("num2").value)
            let resposta = n1*n2
            document.getElementById("msg").innerHTML = "A multiplicação é: " + resposta
        };
        function divisao(){
            let n1 = parseFloat(document.getElementById("num1").value)
            let n2 = parseFloat(document.getElementById("num2").value)
            if (n2 === 0) {
                document.getElementById("msg").innerHTML = "Divisão por zero não é permitida!";
            } else {
                let resposta = n1 / n2;
                document.getElementById("msg").innerHTML = "A divisão é: " + resposta;
            }
        };
    </script>
</head>
<body>
    <div id="form">
        <input type ="number" id="num1" placeholder="Número 1"> <br>
        <input type ="number" id="num2" placeholder="Número 2"> <br>
        <input type="submit" id="soma" value="Soma" button onclick="return soma()">
        <input type="submit" id="subtracao" value="Subtração" button onclick="return subt()"> 
        <input type="submit" id="multiplicacao" value="Multiplicação" button onclick="return mult()">
        <input type="submit" id="divisao" value="Divisão" button onclick="return divisao()">
        <p id="msg"></p>
    </div>
</body>
</html>
